<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <img src="./img/competitive_programming_photo.png" alt="A competitive programming photo">
        <div class="overlay-text">
            <img src="./img/odin_logo.png" alt="odin-logo" class="odin-logo">
            <div class="odin">Odin</div>
        </div>
    </div>
    <div class="overall-container">
        <div class="top-form-container">
            <h5>
                Welcome, Programmer! There will be upcoming competitions 
                available in the following days. By signing up you will be receiving notifications about contest details from us.  
            </h5>
            <h5 class="spiel"> What are you waiting for? Sign up now.</h5>
        </div>
            <div class="middle-form-container">
                <h5 class="title">Let's do this</h5>
                <form action="" method="get">
                    <div class="form-row">
                        <div class="form-row-1">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" placeholder="ex: Juan" required>
                        </div>
                        <div class="form-row-2">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" placeholder="ex: Luna" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-row-1">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="ex: juan.luna@gmail.com" required>
                        </div>
                        <div class="form-row-2">
                            <label for="phone-number">Phone Number</label>
                            <input type="text" name="phone-number" id="phone-number" placeholder="09xxxxxxxxx">         
                        </div>           
                    </div>
                    <div class="form-row">
                        <div class="form-row-1">
                            <label for="pw">Password</label>
                            <input type="password" name="pw" id="pw" required>
                        </div>
                        <div class="form-row-2">
                            <label for="c-pw">Confirm Password</label>
                            <input type="password" name="c-pw" id="c-pw" required>
                        </div>
                    </div>
            </div>
            <div class="bottom-form-container">
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
            </form> 
        </div>
    </body>
</html>
